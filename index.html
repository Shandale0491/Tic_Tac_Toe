<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body onload="startGame()">
    <h1>Tic Tac Toe</h1>
    <div id="message">Message here!</div>

    <table>
      <tr>
        <td class="square" id="s1" onClick="nextMove(this)"></td>
        <td class="square vertical" id="s2" onClick="nextMove(this)"></td>
        <td class="square" id="s3" onClick="nextMove(this)"></td>
      </tr>
      <tr>
        <td class="square horizontal" id="s4" onClick="nextMove(this)"></td>
        <td
          class="square horizontal vertical"
          id="s5"
          onClick="nextMove(this)"
        ></td>
        <td class="square horizontal" id="s6" onClick="nextMove(this)"></td>
      </tr>
      <tr>
        <td class="square" id="s7" onClick="nextMove(this)"></td>
        <td class="square vertical" id="s8" onClick="nextMove(this)"></td>
        <td class="square" id="s9" onClick="nextMove(this)"></td>
      </tr>
    </table>

    <a href="javascript: startGame();">Start Over</a>

    <script src="app.js"></script>
  </body>
</html>
